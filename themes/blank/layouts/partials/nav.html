{{ $headerImage := (.Resources.ByType "image").Match "header.*" }}
{{ $noHeader := and (not .IsHome) (not $headerImage) }}
<nav class="custom-wrapper pure-g open {{ cond $noHeader "no-header" "" }}" id="menu">
    <div class="pure-u-1 pure-u-md-1-2">
        <div class="pure-menu">
            <a href="{{ .Site.BaseURL }}#" class="pure-menu-heading custom-brand"><img src="{{ .Site.BaseURL }}/img/logopav.png" alt="Pau à Vélo"></a>
            <a href="#" class="custom-toggle x" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
        <div class="pure-menu-horizontal pure-menu custom-can-transform custom-menu-3">
            <ul class="pure-menu-list">
          	{{ range .Site.Menus.main }}
          		<li class="pure-menu-item"><a href="{{ .URL }}" class="pure-menu-link">{{ .Name }}</a></li>
          	{{ end }}
            </ul>
        </div>
    </div>
  </div>
</nav>
