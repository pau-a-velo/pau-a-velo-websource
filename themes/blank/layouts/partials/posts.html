<div class="container">
		<h1>POSTS</h1>
		{{ $posts := first .Params.postcount (where .Site.RegularPages "Type" "post") }}
		{{ range $posts }}
		  {{ partial "summary.html" . }}
		{{ end }}
</div>
	{{ $posts_len := len (where .Site.RegularPages "Type" "post") }}
	{{ if or true (gt $posts_len .Params.postcount) }}
	<p class="view-all">
	  <a href="/post/">
	    Tous les articles
	    <i class="fa fa-angle-double-right"></i>
	  </a>
	</p>
	{{ end }}
