{{ $display_summary := .Scratch.Get "card_display_summary" }}

<div class="card">
	{{ partial "cards/image.html" . }}
	<div class="card-text">
		{{ partial "cards/title.html" . }}
		{{/* On ne met pas le résumé si on est dans les suggestions d'un autre article  */}}
		{{ if $display_summary }}
			{{ partial "cards/summary.html" . }}
		{{ end }}
	</div>
</div>
