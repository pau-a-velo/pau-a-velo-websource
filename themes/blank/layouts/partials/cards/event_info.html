<div class="event-info pure-g">
  <div class="pure-u">
    {{ partial "event_date.html" . }}
  </div>
  <div class="pure-u">
    {{ partial "cards/image.html" . }}
    <div class="event-description">
      {{ partial "cards/title.html" . }}
      <p class="event-location">
        <span class="fas fa-map-marker-alt"></span>
        {{ .Params.lieu }}</p>
      <p class="event-time">
        <span class="fas fa-clock"></span>
        {{ .Params.horaire }}
      </p>
    </div>
  </div>
</div>
