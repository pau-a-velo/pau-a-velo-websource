
<div class="card">
	{{ with (.Resources.ByType "image").GetMatch "header.*" }}
		{{ $image := .Fill "320x240 Top" }}
		<img src="{{ $image.RelPermalink }}" />
  {{ end }}
	<time datetime="{{ .Date }}">{{ .Date.Day }} {{ partial "short_month" . }} {{ .Date.Year }}</time>
	<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</div>
