[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.49"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.branch-deploy]
  command = "hugo -D"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.49"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
